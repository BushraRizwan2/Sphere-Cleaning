<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleanSphere - Professional Cleaning Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style id="global-theme-styles">
      :root {
        --color-primary: #1E3A8A;
        --color-secondary: #FBBF24;
        --color-text: #4A4A4A;
        --color-background: #FFFFFF;
        --font-heading: 'Poppins', sans-serif;
        --font-body: 'Open Sans', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'content-text': 'var(--color-text)',
              'content-bg': 'var(--color-background)',
              'brand-purple': '#6B46C1',
              'brand-green': '#10B981',
            },
            fontFamily: {
              sans: ['var(--font-body)', 'sans-serif'],
              heading: ['var(--font-heading)', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&family=Lato:wght@400;700&family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-draggable": "https://esm.sh/react-draggable@4.4.6"
  }
}
</script>
    <style>
      .bubble {
        position: absolute;
        background-color: rgba(251, 191, 36, 0.1);
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
        z-index: 1;
        pointer-events: none;
      }
      @keyframes float {
        0% { transform: translateY(0) translateX(0) scale(1); }
        50% { transform: translateY(-100px) translateX(20px) scale(1.1); }
        100% { transform: translateY(0) translateX(0) scale(1); }
      }
      .rich-text-field a {
        color: var(--color-secondary);
        text-decoration: underline;
      }

      /* Animation Styles */
      .animate-card {
        opacity: 0;
        transform: translateY(40px); /* Initial state: shifted down for a more obvious slide */
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }

      .animate-card.is-visible {
        opacity: 1;
        transform: translateY(0); /* Final state: original position */
      }

      /* Card Hover Effect */
      .card-light-hover {
        position: relative;
        /* Set transition for returning FROM hover, and for the initial scroll-in. */
        transition: opacity 0.5s ease-out, transform 0.5s ease, box-shadow 0.5s ease;
      }
      .card-light-hover:hover {
        transform: scale(1.03) translateY(-5px);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        /* Make the hover-in transition faster for a snappier feel. */
        transition-duration: 0.3s;
      }
      
      /* Blog Post Page Styles */
      .prose {
        line-height: 1.75;
        font-size: 1.125rem; /* 18px */
      }
      .prose h1, .prose h2, .prose h3, .prose h4 {
        font-family: var(--font-heading);
        font-weight: 700;
      }
      .prose h2 {
        font-size: 1.875rem; /* 30px */
        margin-top: 2.5em;
        margin-bottom: 1em;
      }
      .prose h3 {
        font-size: 1.5rem; /* 24px */
        margin-top: 2em;
        margin-bottom: 1em;
      }
      .prose p {
        margin-bottom: 1.25em;
      }
      .prose ul, .prose ol {
        margin-left: 1.5em;
        margin-bottom: 1.25em;
      }
      .prose li {
        margin-bottom: 0.5em;
      }
      .prose blockquote {
        border-left: 4px solid var(--color-primary);
        padding-left: 1em;
        font-style: italic;
        color: var(--color-text);
        margin-left: 0;
        margin-right: 0;
      }
      .prose a {
        color: var(--color-secondary);
        text-decoration: underline;
      }
      .prose a:hover {
        opacity: 0.8;
      }
      .prose strong {
        font-weight: 700;
      }
      .prose img {
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      
      /* Marquee Gallery Styles */
      .scroller {
        -webkit-mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
        mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
      }
      .scroller__inner {
        display: flex;
        flex-wrap: nowrap;
        width: max-content;
        gap: 1rem;
        animation: scroll 60s linear infinite;
      }
      @keyframes scroll {
        to {
          transform: translate(calc(-50% - 0.5rem));
        }
      }
      .scroller[data-speed="fast"] .scroller__inner {
        animation-duration: 80s;
      }
      .scroller[data-speed="slow"] .scroller__inner {
        animation-duration: 80s;
      }
      .scroller:hover .scroller__inner {
        animation-play-state: paused;
      }
      
      /* Lightbox fade-in */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Team Section Animation */
      .team-image-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 400px;
      }

      .team-image-wrapper {
        margin: 0 1.25rem;
        transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.5s ease, margin 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: pointer;
        will-change: transform, opacity, margin;
      }

      .team-image-wrapper.is-active {
        transform: scale(1.25);
        opacity: 1;
        z-index: 10;
      }

      .team-image-wrapper:not(.is-active) {
        transform: scale(0.8);
        opacity: 0.5;
        margin: 0 -2.5rem;
      }
      
      .team-image-wrapper:not(.is-active) .team-member-avatar {
         box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      
      .team-image-wrapper.is-active .team-member-avatar {
         box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      }
      
      .team-image-wrapper:not(.is-active):hover {
        transform: scale(0.85);
        opacity: 0.75;
      }
      
      .team-details {
        transition: opacity 0.4s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
